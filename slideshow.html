<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドショー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slides slide1">
            <img src="https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_1200,h_630/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/tsah7c9evnal289z5fig/IMG%E3%83%AF%E3%83%BC%E3%83%AB%E3%83%89%E3%82%AA%E3%83%96%E3%82%A2%E3%83%89%E3%83%99%E3%83%B3%E3%83%81%E3%83%A3%E3%83%BC%20%E5%85%A5%E5%A0%B4%E3%83%81%E3%82%B1%E3%83%83%E3%83%88%E3%81%AE%E4%BA%88%E7%B4%84%EF%BC%88%E3%83%89%E3%83%90%E3%82%A4%EF%BC%89.jpg" alt="Image 1">
        </div>
        <div class="slides slide2">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="slides slide3">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <!-- 矢印の追加 -->
        <div class="arrow prev" onclick="changeSlide(-1)">&#10094;</div>
        <div class="arrow next" onclick="changeSlide(1)">&#10095;</div>
        
        <!-- インジケーターの追加 -->
        <div class="indicators">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
